<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Content Creator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #34d5db;
            color: #fff;
            border-radius: 10px;
        }

        h1 {
            margin: 0;
        }

        p {
            margin: 5px 0 0;
            text-align: center;
        }

        section {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #34d5db;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }

        li {
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            color: #777;
        }
    </style>
</head>

<body>

    <header>
        <h1>Serhii Sosnytskyi</h1>
        <h3>Content Creator</h3>
    </header>

    <section>
        <h2>About Me</h2>
        <p>
            Hi, I'm Serhii Sosnytskyi, a passionate content creator with a focus on game content. I specialize in game content,
            bringing creativity and innovation to my work.
        </p>
    </section>

</html>
